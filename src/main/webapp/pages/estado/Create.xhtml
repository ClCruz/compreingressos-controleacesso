<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCreateDlg" widgetVar="EstadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadoTitle}">
            <h:form id="EstadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstadoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{estadoController.selected.nome}" title="#{bundle.CreateEstadoTitle_nome}" required="true" requiredMessage="#{bundle.CreateEstadoRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoLabel_uf}" for="uf" />
                        <p:inputText id="uf" value="#{estadoController.selected.uf}" title="#{bundle.CreateEstadoTitle_uf}" required="true" requiredMessage="#{bundle.CreateEstadoRequiredMessage_uf}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoLabel_regiao}" for="regiao" />
                        <p:selectOneMenu id="regiao" value="#{estadoController.selected.regiao}" >
                            <f:selectItems value="#{regiaoController.itemsAvailableSelectOne}"
                                           var="regiaoItem"
                                           itemValue="#{regiaoItem}"
                                           itemLabel="#{regiaoItem.descricaoRegiao} - #{regiaoItem.pais.descricaoPais}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoController.create}" value="#{bundle.Save}" update="display,:EstadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('EstadoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
