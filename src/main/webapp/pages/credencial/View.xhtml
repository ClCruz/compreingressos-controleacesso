<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CredencialViewDlg" widgetVar="CredencialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCredencialTitle}">
            <h:form id="CredencialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{credencialController.selected != null}">
                        <h:outputText value="#{bundle.ViewCredencialLabel_codigo}"/>
                        <h:outputText value="#{credencialController.selected.codigo}" title="#{bundle.ViewCredencialTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewCredencialLabel_credenciado}"/>
                        <h:outputText value="#{credencialController.selected.credenciado.nome} #{credencialController.selected.credenciado.sobrenome}" title="#{bundle.ViewCredencialTitle_credenciado}"/>
                        
                        <h:outputText value="#{bundle.ViewCredencialLabel_numeroTag}"/>
                        <h:outputText value="#{credencialController.selected.numeroTag}" title="#{bundle.ViewCredencialTitle_numeroTag}"/>
                        <h:outputText value="#{bundle.ViewCredencialLabel_tipoCredencial}"/>
                        <h:outputText value="#{credencialController.selected.tipoCredencial.descricao}" title="#{bundle.ViewCredencialTitle_tipoCredencial}"/>
                        <h:outputText value="#{bundle.ViewCredencialLabel_validade}"/>
                        <h:outputText value="#{credencialController.selected.validade}" title="#{bundle.ViewCredencialTitle_validade}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CredencialViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
