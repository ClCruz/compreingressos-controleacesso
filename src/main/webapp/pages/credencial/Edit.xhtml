<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CredencialEditDlg" widgetVar="CredencialEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCredencialTitle}">
            <h:form id="CredencialEditForm">
               <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{credencialController.selected != null}">
                    <p:panelGrid columns="4" rendered="#{credencialController.selected != null}">
                    	<p:outputLabel value="#{bundle.EditCredenciadoLabel_empresa}" for="empresa" />
                        <p:selectOneMenu id="empresa" value="#{credencialController.selected.credenciado.empresa}" >
                            <f:selectItems value="#{contratanteController.itemsAvailableSelectOne}"
                                           var="contratanteItem"
                                           itemValue="#{contratanteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_ativo}" for="ativo" />
                        <p:selectOneMenu id="ativo" value="#{credencialController.selected.credenciado.ativo}" required="true" requiredMessage="#{bundle.EditCredenciadoRequiredMessage_ativo}">
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{credencialController.selected.credenciado.nome}" title="#{bundle.EditCredenciadoTitle_nome}" required="true" requiredMessage="#{bundle.EditCredenciadoRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_sobrenome}" for="sobrenome" />
                        <p:inputText id="sobrenome" value="#{credencialController.selected.credenciado.sobrenome}" title="#{bundle.EditCredenciadoTitle_sobrenome}" required="true" requiredMessage="#{bundle.EditCredenciadoRequiredMessage_sobrenome}"/>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_endereco}" for="endereco" />
                        <p:inputText id="endereco" value="#{credencialController.selected.credenciado.endereco}" title="#{bundle.EditCredenciadoTitle_endereco}" style="width:250px" />
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_numeroEndereco}" for="numeroEndereco" />
                        <p:inputText id="numeroEndereco" value="#{credencialController.selected.credenciado.numeroEndereco}" title="#{bundle.EditCredenciadoTitle_numeroEndereco}" />
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{credencialController.selected.credenciado.bairro}" title="#{bundle.EditCredenciadoTitle_bairro}" required="true" requiredMessage="#{bundle.EditCredenciadoRequiredMessage_bairro}"/>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_complementoEndereco}" for="complementoEndereco" />
                        <p:inputText id="complementoEndereco" value="#{credencialController.selected.credenciado.complementoEndereco}" title="#{bundle.EditCredenciadoTitle_complementoEndereco}" />
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_municipio}" for="municipio" />
                        <p:selectOneMenu id="municipio" value="#{credencialController.selected.credenciado.municipio}" >
                            <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"
                                           var="municipioItem"
                                           itemValue="#{municipioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_cep}" for="cep" />
                        <p:inputMask id="cep" value="#{credencialController.selected.credenciado.cep}" title="#{bundle.EditCredenciadoTitle_cep}" mask="99999-999"/>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_cpf}" for="cpf" />
                        <p:inputMask id="cpf" value="#{credencialController.selected.credenciado.cpf}" title="#{bundle.EditCredenciadoTitle_cpf}" required="true" requiredMessage="#{bundle.EditCredenciadoRequiredMessage_cpf}" mask="999.999.999-99"/>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_rg}" for="rg" />
                        <p:inputText id="rg" value="#{credencialController.selected.credenciado.rg}" title="#{bundle.EditCredenciadoTitle_rg}" required="true" requiredMessage="#{bundle.EditCredenciadoRequiredMessage_rg}"/>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{credencialController.selected.credenciado.telefone}" title="#{bundle.EditCredenciadoTitle_telefone}" />
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_telefone2}" for="telefone2" />
                        <p:inputText id="telefone2" value="#{credencialController.selected.credenciado.telefone2}" title="#{bundle.EditCredenciadoTitle_telefone2}" />
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_email}" for="email" />
                        <p:inputText id="email" value="#{credencialController.selected.credenciado.email}" title="#{bundle.EditCredenciadoTitle_email}" style="width:250px" validatorMessage="Insira um e-mail vÃ¡lido.">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_nomeImpressao}" for="nomeImpressao" />
                        <p:inputText id="nomeImpressao" value="#{credencialController.selected.credenciado.nomeImpressao}" title="#{bundle.EditCredenciadoTitle_nomeImpressao}" />
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_foto}" for="foto" />
                        <p:fileUpload id="foto" fileUploadListener="#{credencialController.upload}" mode="advanced" auto="true" />
                    </p:panelGrid>
                    <p:panelGrid columns="2" rendered="#{credencialController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCredencialLabel_numeroTag}" for="numeroTag" />
                        <p:inputText id="numeroTag" value="#{credencialController.selected.numeroTag}" title="#{bundle.EditCredencialTitle_numeroTag}" required="true" requiredMessage="#{bundle.EditCredencialRequiredMessage_numeroTag}"/>
                        <p:outputLabel value="#{bundle.EditCredencialLabel_validade}" for="validade" />
                        <p:calendar id="validade" pattern="#{bundle.formatDate}" value="#{credencialController.selected.validade}" title="#{bundle.EditCredencialTitle_validade}"  showOn="button" mindate="#{credencialController.dataMinima}"/>
                        <p:outputLabel value="#{bundle.EditCredencialLabel_tipoCredencial}"  />
                   		<p:selectOneMenu id="tipoCredencial" value="{credencialController.selected.tipoCredencial.codigo}" >
                   			<f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoCredencialController.itemsAvailableSelectOne}"
                                           var="tipoCredencialItem"
                                           itemValue="#{tipoCredencialItem.codigo}"
                                           itemLabel="#{tipoCredencialItem.descricao}"/>
                        </p:selectOneMenu>
					</p:panelGrid>
					<p:panelGrid columns="2" rendered="#{credencialController.selected != null}">
                    		<p:outputLabel value="#{bundle.CreateCredenciadoLabel_observacao}" for="observacao" />
                        	<p:inputText id="observacao" value="#{credencialController.selected.credenciado.observacao}" title="#{bundle.CreateCredenciadoTitle_observacao}" style="width:500px" />
                    </p:panelGrid>
					</p:panelGrid>
                    <p:commandButton actionListener="#{credencialController.update}" value="#{bundle.Save}" update="display,:CredencialListForm:datalist,:growl" oncomplete="handleSubmit(args,'CredencialCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('CredencialCreateDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
