<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <ui:composition>

        <p:dialog id="EventoViewDlg" widgetVar="EventoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEventoTitle}">
            <h:form id="EventoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEventoLabel_codigo}"/>
                        <h:outputText value="#{eventoController.selected.codigo}" title="#{bundle.ViewEventoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewEventoLabel_dataAtualizacao}"/>
                        <h:outputText value="#{eventoController.selected.dataAtualizacao}" title="#{bundle.ViewEventoTitle_dataAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventoLabel_descricaoNome}"/>
                        <h:outputText value="#{eventoController.selected.descricaoNome}" title="#{bundle.ViewEventoTitle_descricaoNome}"/>
                        <h:outputText value="#{bundle.ViewEventoLabel_dataInicio}"/>
                        <h:outputText value="#{eventoController.selected.dataInicio}" title="#{bundle.ViewEventoTitle_dataInicio}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventoLabel_dataFinal}"/>
                        <h:outputText value="#{eventoController.selected.dataFinal}" title="#{bundle.ViewEventoTitle_dataFinal}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventoLabel_ativo}"/>
                        <p:selectBooleanCheckbox value="#{eventoController.selected.ativo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEventoLabel_logotipo}"/>
                        <o:graphicImage value="#{eventoController.logo}" width="174" dataURI="true" />
                        <h:outputText value="#{bundle.ViewEventoLabel_localDeControle}"/>
                        <h:outputText value="#{eventoController.selected.localDeControle.nome}" title="#{bundle.ViewEventoTitle_localDeControle}"/>
                        <h:outputText value="#{bundle.ViewEventoLabel_layout}"/>
                        <h:outputText value="#{eventoController.selected.layout.nome}" title="#{bundle.ViewEventoTitle_layout}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('EventoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
