<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CredencialGradeHorariaCreateDlg" widgetVar="CredencialGradeHorariaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCredencialGradeHorariaTitle}">
            <h:form id="CredencialGradeHorariaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{credencialGradeHorariaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCredencialGradeHorariaLabel_gradeHoraria}" for="gradeHoraria" />
                        <p:selectOneMenu id="gradeHoraria" value="#{credencialGradeHorariaController.selected.gradeHoraria}" title="#{bundle.CreateCredencialGradeHorariaTitle_gradeHoraria}" required="true" requiredMessage="#{bundle.CreateCredencialGradeHorariaRequiredMessage_gradeHoraria}">
                        	<f:selectItems value="#{gradeHorariaController.itemsAvailableSelectOne}"
                                           var="gradeHorariaItem"
                                           itemValue="#{gradeHorariaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCredencialGradeHorariaLabel_tipoCredencial}" for="tipoCredencial" />
                        <p:selectOneMenu id="tipoCredencial" value="#{credencialGradeHorariaController.selected.tipoCredencial}" required="true" requiredMessage="#{bundle.EditCredencialGradeHorariaRequiredMessage_tipoCredencial}">
                            <f:selectItems value="#{tipoCredencialController.itemsAvailableSelectOne}"
                                           var="tipoCredencialItem"
                                           itemValue="#{tipoCredencialItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{credencialGradeHorariaController.create}" value="#{bundle.Save}" update="display,:CredencialGradeHorariaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CredencialGradeHorariaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('CredencialGradeHorariaCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
