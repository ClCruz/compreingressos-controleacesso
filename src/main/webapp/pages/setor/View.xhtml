<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SetorViewDlg" widgetVar="SetorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSetorTitle}">
            <h:form id="SetorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{setorController.selected != null}">
                        <h:outputText value="#{bundle.ViewSetorLabel_codigo}"/>
                        <h:outputText value="#{setorController.selected.codigo}" title="#{bundle.ViewSetorTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewSetorLabel_dataHoraAtualizacao}"/>
                        <h:outputText value="#{setorController.selected.dataHoraAtualizacao}" title="#{bundle.ViewSetorTitle_dataHoraAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSetorLabel_descricaoSetor}"/>
                        <h:outputText value="#{setorController.selected.descricaoSetor}" title="#{bundle.ViewSetorTitle_descricaoSetor}"/>
                        <h:outputText value="#{bundle.ViewSetorLabel_acessibilidadeEspecial}"/>
                        <p:selectBooleanCheckbox value="#{setorController.selected.acessibilidadeEspecial}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewSetorLabel_ativo}"/>
                        <p:selectBooleanCheckbox value="#{setorController.selected.ativo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewSetorLabel_layout}"/>
                        <h:outputText value="#{setorController.selected.layout}" title="#{bundle.ViewSetorTitle_layout}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('SetorViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
