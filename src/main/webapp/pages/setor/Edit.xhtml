<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SetorEditDlg" widgetVar="SetorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSetorTitle}">
            <h:form id="SetorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{setorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSetorLabel_descricaoSetor}" for="descricaoSetor" />
                        <p:inputText id="descricaoSetor" value="#{setorController.selected.descricaoSetor}" title="#{bundle.EditSetorTitle_descricaoSetor}" required="true" requiredMessage="#{bundle.EditSetorRequiredMessage_descricaoSetor}"/>
                        <p:outputLabel value="#{bundle.EditSetorLabel_acessibilidadeEspecial}" for="acessibilidadeEspecial" />
                        <p:selectBooleanCheckbox id="acessibilidadeEspecial" value="#{setorController.selected.acessibilidadeEspecial}" requiredMessage="#{bundle.EditSetorRequiredMessage_acessibilidadeEspecial}"/>
                        <p:outputLabel value="#{bundle.EditSetorLabel_ativo}" for="ativo" />
                        <p:selectOneMenu id="ativo" value="#{setorController.selected.ativo}" required="true" requiredMessage="#{bundle.EditSetorRequiredMessage_ativo}">
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSetorLabel_layout}" for="layout" />
                        <p:selectOneMenu id="layout" value="#{setorController.selected.layout}" required="true" requiredMessage="#{bundle.EditSetorRequiredMessage_layout}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{layoutController.itemsAvailableSelectOne}"
                                           var="layoutItem"
                                           itemValue="#{layoutItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{setorController.update}" value="#{bundle.Save}" update="display,:SetorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SetorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('SetorEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
