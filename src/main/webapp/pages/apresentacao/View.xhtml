<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApresentacaoViewDlg" widgetVar="ApresentacaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApresentacaoTitle}">
            <h:form id="ApresentacaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apresentacaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewApresentacaoLabel_codigo}"/>
                        <h:outputText value="#{apresentacaoController.selected.codigo}" title="#{bundle.ViewApresentacaoTitle_codigo}"/>
                         <h:outputText value="#{bundle.ViewApresentacaoLabel_dataHoraAtualizacao}"/>
                        <h:outputText value="#{apresentacaoController.selected.dataHoraAtualizacao}" title="#{bundle.ViewApresentacaoTitle_dataHoraAtualizacao}">
                        <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewApresentacaoLabel_evento}"/>
                        <h:outputText value="#{apresentacaoController.selected.evento.descricaoNome}" title="#{bundle.ViewApresentacaoTitle_evento}"/>
                        <h:outputText value="#{bundle.ViewApresentacaoLabel_nome}"/>
                        <h:outputText value="#{apresentacaoController.selected.nome}" title="#{bundle.ViewApresentacaoTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewApresentacaoLabel_dataHoraInicio}"/>
                        <h:outputText value="#{apresentacaoController.selected.dataHoraInicio}" title="#{bundle.ViewApresentacaoTitle_dataHoraInicio}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewApresentacaoLabel_dataHoraFinal}"/>
                        <h:outputText value="#{apresentacaoController.selected.dataHoraFinal}" title="#{bundle.ViewApresentacaoTitle_dataHoraFinal}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewApresentacaoLabel_ativo}"/>
                        	<h:outputText value="Ativo" rendered="#{apresentacaoController.selected.ativo eq true}"/>
                            <h:outputText value="Inativo" rendered="#{apresentacaoController.selected.ativo eq false}"/>
                        <h:outputText value="#{bundle.ViewApresentacaoLabel_validaEstorno}"/>
                        <p:selectBooleanCheckbox value="#{apresentacaoController.selected.validaEstorno}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewApresentacaoLabel_dataHoraAberturaPortao}" />
                        <h:outputText value="#{apresentacaoController.selected.dataHoraAberturaPortao}" title="#{bundle.ViewApresentacaoTitle_dataHoraAberturaPortao}">
                        	<f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewApresentacaoLabel_dataHoraFechamentoPortao}" />
                        <h:outputText value="#{apresentacaoController.selected.dataHoraFechamentoPortao}" title="#{bundle.ViewApresentacaoTitle_dataHoraFechamentoPortao}">
                        	<f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ApresentacaoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
