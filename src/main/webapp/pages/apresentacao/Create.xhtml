<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApresentacaoCreateDlg" widgetVar="ApresentacaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateApresentacaoTitle}">
            <h:form id="ApresentacaoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apresentacaoController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateApresentacaoLabel_evento}" for="evento" />
                    <p:selectOneMenu id="evento" value="#{apresentacaoController.selected.evento}" >
                            <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"
                                           var="eventoItem"
                                           itemValue="#{eventoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateApresentacaoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{apresentacaoController.selected.nome}" title="#{bundle.CreateApresentacaoTitle_nome}" required="true" requiredMessage="#{bundle.CreateApresentacaoRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreateApresentacaoLabel_dataHoraInicio}" for="dataHoraInicio" />
                        <p:calendar id="dataHoraInicio" pattern="#{bundle.formatDate}" value="#{apresentacaoController.selected.dataHoraInicio}" title="#{bundle.EditApresentacaoTitle_dataHoraInicio}" required="true" requiredMessage="#{bundle.EditApresentacaoRequiredMessage_dataHoraInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateApresentacaoLabel_dataHoraFinal}" for="dataHoraFinal" />
                        <p:calendar id="dataHoraFinal" pattern="#{bundle.formatDate}" value="#{apresentacaoController.selected.dataHoraFinal}" title="#{bundle.EditApresentacaoTitle_dataHoraFinal}" 
                        			required="true" requiredMessage="#{bundle.EditApresentacaoRequiredMessage_dataHoraFinal}" showOn="button" mindate="#{apresentacaoController.dataMinima}"/>
                        <p:outputLabel value="#{bundle.CreateApresentacaoLabel_ativo}" for="ativo" />
                        <p:selectOneMenu id="ativo" value="#{apresentacaoController.selected.ativo}" required="true" requiredMessage="#{bundle.EditApresentacaoRequiredMessage_ativo}">
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateApresentacaoLabel_validaEstorno}" for="validaEstorno" />
                        <p:selectBooleanCheckbox id="validaEstorno" value="#{apresentacaoController.selected.validaEstorno}" requiredMessage="#{bundle.EditApresentacaoRequiredMessage_validaEstorno}"/>
                    	<p:outputLabel value="#{bundle.CreateApresentacaoLabel_dataHoraAberturaPortao}" for="dataHoraAberturaPortao"/>
                    	<p:calendar id="dataHoraAberturaPortao" pattern="#{bundle.formatDate}" value="#{apresentacaoController.selected.dataHoraAberturaPortao}" title="#{bundle.CreateApresentacaoTitle_dataHoraAberturaPortao}" 
                    				required="true" requiredMessage="#{bundle.CreateApresentacaoRequiredMessage_dataHoraAberturaPortao}" showOn="button"/>
                    	<p:outputLabel value="#{bundle.CreateApresentacaoLabel_dataHoraFechamentoPortao}" for="dataHoraFechamentoPortao"/>
                    	<p:calendar id="dataHoraFechamentoPortao" pattern="#{bundle.formatDate}" value="#{apresentacaoController.selected.dataHoraFechamentoPortao}" title="#{budle.CreateApresentacaoTitle_dataHoraFechamentoPortao}"
                    				required="true" requiredMessage="#{bundle.CreateApresentacaoRequiredMessage_dataHoraFechamentoPortao}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{apresentacaoController.create}" value="#{bundle.Save}" update="display,:ApresentacaoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ApresentacaoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('ApresentacaoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
