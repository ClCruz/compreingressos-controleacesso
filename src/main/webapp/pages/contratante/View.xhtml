<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratanteViewDlg" widgetVar="ContratanteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContratanteTitle}">
            <h:form id="ContratanteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contratanteController.selected != null}">
                        <h:outputText value="#{bundle.ViewContratanteLabel_codigo}"/>
                        <h:outputText value="#{contratanteController.selected.codigo}" title="#{bundle.ViewContratanteTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewContratanteLabel_dataHoraAtualizacao}"/>
                        <h:outputText value="#{contratanteController.selected.dataHoraAtualizacao}" title="#{bundle.ViewContratanteTitle_dataHoraAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratanteLabel_nome}"/>
                        <h:outputText value="#{contratanteController.selected.nome}" title="#{bundle.ViewContratanteTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewContratanteLabel_ativo}"/>
                        	<h:outputText value="Ativo" rendered="#{contratanteController.selected.ativo eq true}"/>
                            <h:outputText value="Inativo" rendered="#{contratanteController.selected.ativo eq false}"/>
                        <h:outputText value="#{bundle.ViewContratanteLabel_logotipo}"/>
                        <o:graphicImage value="#{contratanteController.logo}" width="174" dataURI="true" />
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ContratanteViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
