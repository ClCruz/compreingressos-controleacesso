<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect TexAlCenter">           
                    <h:form id="GradeHorariaListForm">
                    <p:dataTable id="datalist" value="#{gradeHorariaController.items}" var="item"
                                 selectionMode="single" selection="#{gradeHorariaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        
                        <f:facet name="header">
                                #{bundle.ListGradeHorariaTitle}
                        </f:facet>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGradeHorariaTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGradeHorariaTitle_domingo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.domingo}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGradeHorariaTitle_segunda}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.segunda}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGradeHorariaTitle_terca}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.terca}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGradeHorariaTitle_qiuarta}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.qiuarta}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGradeHorariaTitle_quinta}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.quinta}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGradeHorariaTitle_sexta}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.sexta}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGradeHorariaTitle_sabado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.sabado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGradeHorariaTitle_horaMinima}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaMinima}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGradeHorariaTitle_horaMaxima}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaMaxima}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="fa fa-plus"   value="#{bundle.Create}" actionListener="#{gradeHorariaController.prepareCreate}" update=":GradeHorariaCreateForm" oncomplete="PF('GradeHorariaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="fa fa-search" value="#{bundle.View}" update=":GradeHorariaViewForm" oncomplete="PF('GradeHorariaViewDialog').show()" disabled="#{empty gradeHorariaController.selected}"/>
                            <p:commandButton id="editButton"   icon="fa fa-edit" value="#{bundle.Edit}" update=":GradeHorariaEditForm" oncomplete="PF('GradeHorariaEditDialog').show()" disabled="#{empty gradeHorariaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="fa fa-trash"  value="#{bundle.Delete}" actionListener="#{gradeHorariaController.destroy}" update=":growl,datalist" disabled="#{empty gradeHorariaController.selected}"/>
                        </f:facet>
                        </p:dataTable>
                    </h:form>

                    <ui:include src="Create.xhtml"/>
                    <ui:include src="Edit.xhtml"/>
                    <ui:include src="View.xhtml"/>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
