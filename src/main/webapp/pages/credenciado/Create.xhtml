<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CredenciadoCreateDlg" widgetVar="CredenciadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCredenciadoTitle}">
            <h:form id="CredenciadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{credenciadoController.selected != null}">
                    	<p:outputLabel value="#{bundle.CreateCredenciadoLabel_empresa}" for="empresa" />
                        <p:selectOneMenu id="empresa" value="#{credenciadoController.selected.empresa}" >
                            <f:selectItems value="#{contratanteController.itemsAvailableSelectOne}"
                                           var="empresaItem"
                                           itemValue="#{empresaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_ativo}" for="ativo" />
                        <p:selectOneMenu id="ativo" value="#{credenciadoController.selected.ativo}" required="true" requiredMessage="#{bundle.EditCredenciadoRequiredMessage_ativo}">
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{credenciadoController.selected.nome}" title="#{bundle.CreateCredenciadoTitle_nome}" required="true" requiredMessage="#{bundle.CreateCredenciadoRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_sobrenome}" for="sobrenome" />
                        <p:inputText id="sobrenome" value="#{credenciadoController.selected.sobrenome}" title="#{bundle.CreateCredenciadoTitle_sobrenome}" required="true" requiredMessage="#{bundle.CreateCredenciadoRequiredMessage_sobrenome}"/>
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_endereco}" for="endereco" />
                        <p:inputText id="endereco" value="#{credenciadoController.selected.endereco}" title="#{bundle.CreateCredenciadoTitle_endereco}" style="width:250px" />
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_numeroEndereco}" for="numeroEndereco" />
                        <p:inputText id="numeroEndereco" value="#{credenciadoController.selected.numeroEndereco}" title="#{bundle.CreateCredenciadoTitle_numeroEndereco}" />
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{credenciadoController.selected.bairro}" title="#{bundle.CreateCredenciadoTitle_bairro}" required="true" requiredMessage="#{bundle.CreateCredenciadoRequiredMessage_bairro}"/>
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_complementoEndereco}" for="complementoEndereco" />
                        <p:inputText id="complementoEndereco" value="#{credenciadoController.selected.complementoEndereco}" title="#{bundle.CreateCredenciadoTitle_complementoEndereco}" />
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_municipio}" for="municipio" />
                        <p:selectOneMenu id="municipio" value="#{credenciadoController.selected.municipio}" >
                            <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"
                                           var="municipioItem"
                                           itemValue="#{municipioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_cep}" for="cep" />
                        <p:inputMask id="cep" value="#{credenciadoController.selected.cep}" title="#{bundle.CreateCredenciadoTitle_cep}" mask="99999-999"/>
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_cpf}" for="cpf" />
                        <p:inputMask id="cpf" value="#{credenciadoController.selected.cpf}" title="#{bundle.CreateCredenciadoTitle_cpf}" required="true" requiredMessage="#{bundle.CreateCredenciadoRequiredMessage_cpf}" mask="999.999.999-99"/>
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_rg}" for="rg" />
                        <p:inputMask id="rg" value="#{credenciadoController.selected.rg}" title="#{bundle.CreateCredenciadoTitle_rg}" required="true" requiredMessage="#{bundle.CreateCredenciadoRequiredMessage_rg}" mask="99.999.999-9" />
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{credenciadoController.selected.telefone}" title="#{bundle.CreateCredenciadoTitle_telefone}" />
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_telefone2}" for="telefone2" />
                        <p:inputText id="telefone2" value="#{credenciadoController.selected.telefone2}" title="#{bundle.CreateCredenciadoTitle_telefone2}" />
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_email}" for="email" />
                        <p:inputText id="email" value="#{credenciadoController.selected.email}" title="#{bundle.CreateCredenciadoTitle_email}" style="width:250px" validatorMessage="Insira um e-mail vÃ¡lido.">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_nomeImpressao}" for="nomeImpressao" />
                        <p:inputText id="nomeImpressao" value="#{credenciadoController.selected.nomeImpressao}" title="#{bundle.CreateCredenciadoTitle_nomeImpressao}" />
                        <p:outputLabel value="#{bundle.CreateCredenciadoLabel_foto}" for="foto" />
                        <p:fileUpload id="foto" fileUploadListener="#{credenciadoController.upload}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" mode="advanced" auto="true" />
                    </p:panelGrid>
                    <p:panelGrid columns="2" >
                    	<p:outputLabel value="#{bundle.CreateCredenciadoLabel_observacao}" for="observacao" />
                        <p:inputText id="observacao" value="#{credenciadoController.selected.observacao}" title="#{bundle.CreateCredenciadoTitle_observacao}" style="width:500px" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{credenciadoController.create}" value="#{bundle.Save}" update="display,:CredenciadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CredenciadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('CredenciadoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
