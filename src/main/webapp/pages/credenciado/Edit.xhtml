<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CredenciadoEditDlg" widgetVar="CredenciadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCredenciadoTitle}">
            <h:form id="CredenciadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{credenciadoController.selected != null}">
                    	<p:outputLabel value="#{bundle.EditCredenciadoLabel_empresa}" for="empresa" />
                        <p:selectOneMenu id="empresa" value="#{credenciadoController.selected.empresa}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{contratanteController.itemsAvailableSelectOne}"
                                           var="empresaItem"
                                           itemValue="#{empresaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_cpf}" for="cpf" />
                        <p:inputMask id="cpf" value="#{credenciadoController.selected.cpf}" title="#{bundle.EditCredenciadoTitle_cpf}" required="true" requiredMessage="#{bundle.EditCredenciadoRequiredMessage_cpf}" mask="999.999.999-99"/>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{credenciadoController.selected.nome}" title="#{bundle.EditCredenciadoTitle_nome}" required="true" requiredMessage="#{bundle.EditCredenciadoRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_sobrenome}" for="sobrenome" />
                        <p:inputText id="sobrenome" value="#{credenciadoController.selected.sobrenome}" title="#{bundle.EditCredenciadoTitle_sobrenome}" required="true" requiredMessage="#{bundle.EditCredenciadoRequiredMessage_sobrenome}"/>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_endereco}" for="endereco" />
                        <p:inputText id="endereco" value="#{credenciadoController.selected.endereco}" title="#{bundle.EditCredenciadoTitle_endereco}" style="width:250px" />
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_numeroEndereco}" for="numeroEndereco" />
                        <p:inputText id="numeroEndereco" value="#{credenciadoController.selected.numeroEndereco}" title="#{bundle.EditCredenciadoTitle_numeroEndereco}" />
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{credenciadoController.selected.bairro}" title="#{bundle.EditCredenciadoTitle_bairro}" required="true" requiredMessage="#{bundle.EditCredenciadoRequiredMessage_bairro}"/>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_complementoEndereco}" for="complementoEndereco" />
                        <p:inputText id="complementoEndereco" value="#{credenciadoController.selected.complementoEndereco}" title="#{bundle.EditCredenciadoTitle_complementoEndereco}" />
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_municipio}" for="municipio" />
                        <p:selectOneMenu id="municipio" value="#{credenciadoController.selected.municipio}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"
                                           var="municipioItem"
                                           itemValue="#{municipioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_cep}" for="cep" />
                        <p:inputMask id="cep" value="#{credenciadoController.selected.cep}" title="#{bundle.EditCredenciadoTitle_cep}" mask="99999-999"/>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_email}" for="email" />
                        <p:inputText id="email" value="#{credenciadoController.selected.email}" title="#{bundle.EditCredenciadoTitle_email}" style="width:250px" validatorMessage="Insira um e-mail vÃ¡lido.">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_ativo}" for="ativo" />
                        <p:selectOneMenu id="ativo" value="#{credenciadoController.selected.ativo}" required="true" requiredMessage="#{bundle.EditCredenciadoRequiredMessage_ativo}">
                        	<f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{credenciadoController.selected.telefone}" title="#{bundle.EditCredenciadoTitle_telefone}" />
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_telefone2}" for="telefone2" />
                        <p:inputText id="telefone2" value="#{credenciadoController.selected.telefone2}" title="#{bundle.EditCredenciadoTitle_telefone2}" />
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_foto}" for="foto" />
                        <p:fileUpload id="foto" fileUploadListener="#{credenciadoController.upload}" mode="advanced" auto="true" />
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_nomeImpressao}" for="nomeImpressao" />
                        <p:inputText id="nomeImpressao" value="#{credenciadoController.selected.nomeImpressao}" title="#{bundle.EditCredenciadoTitle_nomeImpressao}" />
                    </p:panelGrid>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.EditCredenciadoLabel_observacao}" for="observacao" />
                        <p:inputText id="observacao" value="#{credenciadoController.selected.observacao}" title="#{bundle.EditCredenciadoTitle_observacao}" style="width:500px"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{credenciadoController.update}" value="#{bundle.Save}" update="display,:CredenciadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CredenciadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('CredenciadoEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
