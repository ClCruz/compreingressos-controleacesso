<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SetorCredencialViewDlg" widgetVar="SetorCredencialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSetorCredencialTitle}">
            <h:form id="SetorCredencialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{setorCredencialController.selected != null}">
                        <h:outputText value="#{bundle.ViewSetorCredencialLabel_codigo}"/>
                        <h:outputText value="#{setorCredencialController.selected.codigo}" title="#{bundle.ViewSetorCredencialTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewSetorCredencialLabel_dataHoraAtualizacao}"/>
                        <h:outputText value="#{setorCredencialController.selected.dataHoraAtualizacao}" title="#{bundle.ViewSetorCredencialTitle_dataHoraAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSetorCredencialLabel_ativo}"/>
                        	<h:outputText value="Ativo" rendered="#{setorCredencialController.selected.ativo eq true}"/>
                            <h:outputText value="Inativo" rendered="#{setorCredencialController.selected.ativo eq false}"/>
                        <h:outputText value="#{bundle.ViewSetorCredencialLabel_setor}"/>
                        <h:outputText value="#{setorCredencialController.selected.setor.descricaoSetor}" title="#{bundle.ViewSetorCredencialTitle_setor}"/>
                        <h:outputText value="#{bundle.ViewSetorCredencialLabel_tipoCredencial}"/>
                        <h:outputText value="#{setorCredencialController.selected.tipoCredencial.descricao}" title="#{bundle.ViewSetorCredencialTitle_tipoCredencial}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('SetorCredencialViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
