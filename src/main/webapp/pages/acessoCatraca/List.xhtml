<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect TexAlCenter">           
                    <h:form id="AcessoCatracaListForm">
                         <p:dataTable id="datalist" value="#{acessoCatracaController.items}" var="item"
                                     selectionMode="single" selection="#{acessoCatracaController.selected}"
                                     paginator="true"
                                     lazy="true"
                                     rows="10"
                                     rowKey="#{item.codigo}"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     emptyMessage="#{bundle.ListAcessoCatracaEmpty}"
                                     widgetVar="acessoCatracaTable"
                                     >


                            <f:facet name="header">
                                #{bundle.ListAcessoCatracaTitle}
                            </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcessoCatracaTitle_dataHoraAcesso}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataHoraAcesso}">
                                <f:convertDateTime pattern="#{bundle.formatDate}" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcessoCatracaTitle_acesso}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.acesso}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcessoCatracaTitle_catraca}"/>
                            </f:facet>
                            <h:outputText value="#{item.catraca.codigoCatraca}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcessoCatracaTitle_credenciado}"/>
                            </f:facet>
                            <h:outputText value="#{item.credenciado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcessoCatracaTitle_ingressoVendido}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingressoVendido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcessoCatracaTitle_setor}"/>
                            </f:facet>
                            <h:outputText value="#{item.setor}"/>
                        </p:column>
                     </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
