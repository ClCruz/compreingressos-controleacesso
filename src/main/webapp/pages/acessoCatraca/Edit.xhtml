<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcessoCatracaEditDlg" widgetVar="AcessoCatracaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAcessoCatracaTitle}">
            <h:form id="AcessoCatracaEditForm">
                <h:panelGroup id="display">

                       <p:outputLabel value="#{bundle.EditAcessoCatracaLabel_dataHoraAcesso}" for="dataHoraAcesso" />
                        <p:calendar id="dataHoraAcesso" pattern="#{bundle.formatDate}" value="#{acessoCatracaController.selected.dataHoraAcesso}" title="#{bundle.EditAcessoCatracaTitle_dataHoraAcesso}" required="true" requiredMessage="#{bundle.EditAcessoCatracaRequiredMessage_dataHoraAcesso}" showOn="button"/>

                        <p:selectBooleanCheckbox id="acesso" value="#{acessoCatracaController.selected.acesso}" required="true" requiredMessage="#{bundle.EditAcessoCatracaRequiredMessage_acesso}"/>
                        <p:outputLabel value="#{bundle.EditAcessoCatracaLabel_catraca}" for="catraca" />
                        <p:selectOneMenu id="catraca" value="#{acessoCatracaController.selected.catraca}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{catracaController.itemsAvailableSelectOne}"
                                           var="catracaItem"
                                           itemValue="#{catracaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAcessoCatracaLabel_credenciado}" for="credenciado" />

                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{credenciadoController.itemsAvailableSelectOne}"
                                           var="credenciadoItem"
                                           itemValue="#{credenciadoItem}"/>

                        <p:outputLabel value="#{bundle.EditAcessoCatracaLabel_ingressoVendido}" for="ingressoVendido" />

                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ingressoVendidoController.itemsAvailableSelectOne}"
                                           var="ingressoVendidoItem"
                                           itemValue="#{ingressoVendidoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAcessoCatracaLabel_setor}" for="setor" />
                        <p:selectOneMenu id="setor" value="#{acessoCatracaController.selected.setor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{setorController.itemsAvailableSelectOne}"
                                           var="setorItem"
                                           itemValue="#{setorItem}"/>
                        </p:selectOneMenu>

                    <p:commandButton actionListener="#{acessoCatracaController.update}" value="#{bundle.Save}" update="display,:AcessoCatracaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AcessoCatracaEditDialog');"/>

            </h:form>
        </p:dialog>

    </ui:composition>
