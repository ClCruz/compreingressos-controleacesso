<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcessoCatracaViewDlg" widgetVar="AcessoCatracaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAcessoCatracaTitle}">
            <h:form id="AcessoCatracaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{acessoCatracaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAcessoCatracaLabel_dataHoraAcesso}"/>
                        <h:outputText value="#{acessoCatracaController.selected.dataHoraAcesso}" title="#{bundle.ViewAcessoCatracaTitle_dataHoraAcesso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAcessoCatracaLabel_acesso}"/>
                        <p:selectBooleanCheckbox value="#{acessoCatracaController.selected.acesso}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewAcessoCatracaLabel_codigo}"/>
                        <h:outputText value="#{acessoCatracaController.selected.codigo}" title="#{bundle.ViewAcessoCatracaTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewAcessoCatracaLabel_catraca}"/>
                        <h:outputText value="#{acessoCatracaController.selected.catraca.codigoCatraca}" title="#{bundle.ViewAcessoCatracaTitle_catraca}"/>
                        <h:outputText value="#{bundle.ViewAcessoCatracaLabel_credenciado}"/>
                        <h:outputText value="#{acessoCatracaController.selected.credenciado}" title="#{bundle.ViewAcessoCatracaTitle_credenciado}"/>
                        <h:outputText value="#{bundle.ViewAcessoCatracaLabel_ingressoVendido}"/>
                        <h:outputText value="#{acessoCatracaController.selected.ingressoVendido}" title="#{bundle.ViewAcessoCatracaTitle_ingressoVendido}"/>
                        <h:outputText value="#{bundle.ViewAcessoCatracaLabel_setor}"/>
                        <h:outputText value="#{acessoCatracaController.selected.setor}" title="#{bundle.ViewAcessoCatracaTitle_setor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('AcessoCatracaViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
