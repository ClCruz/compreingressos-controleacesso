<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatracaViewDlg" widgetVar="CatracaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatracaTitle}">
            <h:form id="CatracaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{catracaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCatracaLabel_codigo}"/>
                        <h:outputText value="#{catracaController.selected.codigo}" title="#{bundle.ViewCatracaTitle_codigo}"/>
                         <h:outputText value="#{bundle.ViewCatracaLabel_dataHoraAtualizacao}"/>
                        <h:outputText value="#{catracaController.selected.dataHoraAtualizacao}" title="#{bundle.ViewCatracaTitle_dataHoraAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCatracaLabel_codigoCatraca}"/>
                        <h:outputText value="#{catracaController.selected.codigoCatraca}" title="#{bundle.ViewCatracaTitle_codigoCatraca}"/>
                        <h:outputText value="#{bundle.ViewCatracaLabel_ativo}"/>
                        <p:selectBooleanCheckbox value="#{catracaController.selected.ativo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCatracaLabel_numeroIP}"/>
                        <h:outputText value="#{catracaController.selected.numeroIP}" title="#{bundle.ViewCatracaTitle_numeroIP}"/>
                        <h:outputText value="#{bundle.ViewCatracaLabel_contratante}"/>
                        <h:outputText value="#{catracaController.selected.contratante.nome}" title="#{bundle.ViewCatracaTitle_contratante}"/>
                        <h:outputText value="#{bundle.ViewCatracaLabel_modeloCatraca}"/>
                        <h:outputText value="#{catracaController.selected.modeloCatraca.descricao}" title="#{bundle.ViewCatracaTitle_modeloCatraca}"/>
                    </p:panelGrid>
                    <p:tabView>
                    	<p:tab title="Setor">
                    		<p:dataTable style="width:600px" id="itemSetor" value="#{catracaController.getItensSetor(catracaController.selected.codigo)}" var="itemCS" rendered="#{catracaController.selected != null}">
                    			<p:column headerText="Setor"> 
                    				<h:outputText value="#{itemCS.setor.descricaoSetor}"/>
                    			</p:column>
                    		</p:dataTable>
                    	</p:tab>
                    </p:tabView>
                    
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CatracaViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
