<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect TexAlCenter">           
                    <h:form id="TipoUsuarioListForm">
                        <p:dataTable id="datalist" value="#{tipoUsuarioController.items}" var="item"
                                     selectionMode="single" selection="#{tipoUsuarioController.selected}"
                                     paginator="true"
                                     rowKey="#{item.codigo}"
                                     rows="10"
                                     emptyMessage="#{bundle.ListTipoUsuarioEmpty}"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     widgetVar="tipoUsuarioTable"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <f:facet name="header">
                                #{bundle.ListTipoUsuarioTitle}
                            </f:facet>

                            <p:column headerText="#{bundle.ListTipoUsuarioTitle_descricaoTipoUsuario}" filterBy="#{item.descricaoTipoUsuario}" filterMatchMode="contains" sortBy="#{item.descricaoTipoUsuario}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTipoUsuarioTitle_descricaoTipoUsuario}"/>
                                </f:facet>
                                <h:outputText value="#{item.descricaoTipoUsuario}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListTipoUsuarioTitle_inAdmin}" filterBy="#{item.inAdmin}" filterMatchMode="contains" sortBy="#{item.inAdmin}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTipoUsuarioTitle_inAdmin}"/>
                                </f:facet>
                                <p:selectBooleanCheckbox value="#{item.inAdmin}" disabled="true"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListTipoUsuarioTitle_status}" filterBy="#{item.status}" filterMatchMode="contains" sortBy="#{item.status}">
                                <f:facet name="filter"> 
                                    <p:selectOneMenu onchange="PF('tipoUsuarioTable').filter()">
                                        <f:selectItem itemValue="" itemLabel="Ativo e Inativo"/>
                                        <f:selectItem itemValue="true" itemLabel="Ativo"/>
                                        <f:selectItem itemValue="false" itemLabel="Inativo"/>
                                    </p:selectOneMenu>
                                </f:facet>    
                                <h:outputText value="Ativo" rendered="#{item.status eq true}"/>
                                <h:outputText value="Inativo" rendered="#{item.status eq false}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tipoUsuarioController.prepareCreate}" update=":TipoUsuarioCreateForm" oncomplete="PF('TipoUsuarioCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TipoUsuarioViewForm" oncomplete="PF('TipoUsuarioViewDialog').show()" disabled="#{empty tipoUsuarioController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TipoUsuarioEditForm" oncomplete="PF('TipoUsuarioEditDialog').show()" disabled="#{empty tipoUsuarioController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tipoUsuarioController.destroy}" update=":growl,datalist" disabled="#{empty tipoUsuarioController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>

                    <ui:include src="Create.xhtml"/>
                    <ui:include src="Edit.xhtml"/>
                    <ui:include src="View.xhtml"/>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
