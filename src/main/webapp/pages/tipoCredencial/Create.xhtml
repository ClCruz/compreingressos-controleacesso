<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCredencialCreateDlg" widgetVar="TipoCredencialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoCredencialTitle}">
            <h:form id="TipoCredencialCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCredencialController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoCredencialLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{tipoCredencialController.selected.descricao}" title="#{bundle.CreateTipoCredencialTitle_descricao}" required="true" requiredMessage="#{bundle.CreateTipoCredencialRequiredMessage_descricao}"/>
                        <p:outputLabel value="#{bundle.CreateTipoCredencialLabel_ativo}" for="ativo" />
                        <p:selectOneMenu id="ativo" value="#{tipoCredencialController.selected.ativo}" required="true" requiredMessage="#{bundle.EditTipoCredencialRequiredMessage_ativo}">
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTipoCredencialLabel_contratante}" for="contratante" />
                        <p:selectOneMenu id="contratante" value="#{tipoCredencialController.selected.contratante}" required="true" requiredMessage="#{bundle.EditTipoCredencialRequiredMessage_contratante}">
                            <f:selectItems value="#{contratanteController.itemsAvailableSelectOne}"
                                           var="contratanteItem"
                                           itemValue="#{contratanteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoCredencialController.create}" value="#{bundle.Save}" update="display,:TipoCredencialListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoCredencialCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TipoCredencialCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
