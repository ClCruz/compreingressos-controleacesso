<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCredencialViewDlg" widgetVar="TipoCredencialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoCredencialTitle}">
            <h:form id="TipoCredencialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCredencialController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoCredencialLabel_codigo}"/>
                        <h:outputText value="#{tipoCredencialController.selected.codigo}" title="#{bundle.ViewTipoCredencialTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewTipoCredencialLabel_dataHoraAtualizacao}"/>
                        <h:outputText value="#{tipoCredencialController.selected.dataHoraAtualizacao}" title="#{bundle.ViewTipoCredencialTitle_dataHoraAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTipoCredencialLabel_descricao}"/>
                        <h:outputText value="#{tipoCredencialController.selected.descricao}" title="#{bundle.ViewTipoCredencialTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewTipoCredencialLabel_ativo}"/>
                        <p:selectBooleanCheckbox value="#{tipoCredencialController.selected.ativo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTipoCredencialLabel_contratante}"/>
                        <h:outputText value="#{tipoCredencialController.selected.contratante.nome}" title="#{bundle.ViewTipoCredencialTitle_contratante}"/>
                        <p:outputLabel value="#{bundle.ViewTipoCredencialLabel_devolveTag}"/>
                        <p:selectBooleanCheckbox value="#{tipoCredencialController.selected.devolveTag}" disabled="true" />
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoCredencialViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
