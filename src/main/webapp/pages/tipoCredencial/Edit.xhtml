<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCredencialEditDlg" widgetVar="TipoCredencialEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoCredencialTitle}">
            <h:form id="TipoCredencialEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCredencialController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoCredencialLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{tipoCredencialController.selected.descricao}" title="#{bundle.EditTipoCredencialTitle_descricao}" required="true" requiredMessage="#{bundle.EditTipoCredencialRequiredMessage_descricao}"/>
                        <p:outputLabel value="#{bundle.EditTipoCredencialLabel_ativo}" for="ativo" />
                        <p:selectOneMenu id="ativo" value="#{tipoCredencialController.selected.ativo}" required="true" requiredMessage="#{bundle.EditTipoCredencialRequiredMessage_ativo}">
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTipoCredencialLabel_contratante}" for="contratante" />
                        <p:selectOneMenu id="contratante" value="#{tipoCredencialController.selected.contratante}" required="true" requiredMessage="#{bundle.EditTipoCredencialRequiredMessage_contratante}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{contratanteController.itemsAvailableSelectOne}"
                                           var="contratanteItem"
                                           itemValue="#{contratanteItem}"/>
                        </p:selectOneMenu>
                         <p:outputLabel value="#{bundle.EditTipoCredencialLabel_devolveTag}" for="devolveTag" />
                    <p:selectBooleanCheckbox id="devolveTag" value="#{tipoCredencialController.selected.devolveTag}" required="true" requiredMessage="#{bundle.EditTipoCredencialRequiredMessage_devolveTag}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoCredencialController.update}" value="#{bundle.Save}" update="display,:TipoCredencialListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoCredencialEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TipoCredencialEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
