<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaViewDlg" widgetVar="ProgramaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProgramaTitle}">
            <h:form id="ProgramaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programaController.selected != null}">
                        <h:outputText value="#{bundle.ViewProgramaLabel_codigo}"/>
                        <h:outputText value="#{programaController.selected.codigo}" title="#{bundle.ViewProgramaTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewProgramaLabel_dataHoraAtualizacao}"/>
                        <h:outputText value="#{programaController.selected.dataHoraAtualizacao}" title="#{bundle.ViewProgramaTitle_dataHoraAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProgramaLabel_descricao}"/>
                        <h:outputText value="#{programaController.selected.descricao}" title="#{bundle.ViewProgramaTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewProgramaLabel_url}"/>
                        <h:outputText value="#{programaController.selected.url}" title="#{bundle.ViewProgramaTitle_url}"/>
                        <h:outputText value="#{bundle.ViewProgramaLabel_ordemExibicao}"/>
                        <h:outputText value="#{programaController.selected.ordemExibicao}" title="#{bundle.ViewProgramaTitle_ordemExibicao}"/>
                        <h:outputText value="#{bundle.ViewProgramaLabel_ativo}"/>
                        	<h:outputText value="Ativo" rendered="#{programaController.selected.ativo eq true}"/>
                            <h:outputText value="Inativo" rendered="#{programaController.selected.ativo eq false}"/>
                        <h:outputText value="#{bundle.ViewProgramaLabel_programa}"/>
                        <h:outputText value="#{programaController.selected.programa}" title="#{bundle.ViewProgramaTitle_programa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ProgramaViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
