<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioContratanteViewDlg" widgetVar="UsuarioContratanteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioContratanteTitle}">
            <h:form id="UsuarioContratanteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioContratanteController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioContratanteLabel_dataHoraAtualizacao}"/>
                        <h:outputText value="#{usuarioContratanteController.selected.dataHoraAtualizacao}" title="#{bundle.ViewUsuarioContratanteTitle_dataHoraAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuarioContratanteLabel_contratante}"/>
                        <h:outputText value="#{usuarioContratanteController.selected.contratante.nome}" title="#{bundle.ViewUsuarioContratanteTitle_contratante}"/>
                        <h:outputText value="#{bundle.ViewUsuarioContratanteLabel_usuario}"/>
                        <h:outputText value="#{usuarioContratanteController.selected.usuario.nome} #{usuarioContratanteController.selected.usuario.sobrenome}" title="#{bundle.ViewUsuarioContratanteTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('UsuarioContratanteViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
