<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioContratanteCreateDlg" widgetVar="UsuarioContratanteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioContratanteTitle}">
            <h:form id="UsuarioContratanteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioContratanteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioContratanteLabel_contratante}" for="contratante" />
                        <p:selectOneMenu id="contratante" value="#{usuarioContratanteController.selected.contratante}" required="true" requiredMessage="#{bundle.EditUsuarioContratanteRequiredMessage_contratante}">
                            <f:selectItems value="#{contratanteController.itemsAvailableSelectOne}"
                                           var="contratanteItem"
                                           itemValue="#{contratanteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioContratanteLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{usuarioContratanteController.selected.usuario}" required="true" requiredMessage="#{bundle.EditUsuarioContratanteRequiredMessage_usuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioContratanteController.create}" value="#{bundle.Save}" update="display,:UsuarioContratanteListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioContratanteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('UsuarioContratanteCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
