<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngressoInvalidoCreateDlg" widgetVar="IngressoInvalidoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIngressoInvalidoTitle}">
            <h:form id="IngressoInvalidoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingressoInvalidoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateIngressoInvalidoLabel_motivo}" for="motivo" />
                        <p:inputText id="motivo" value="#{ingressoInvalidoController.selected.motivo}" title="#{bundle.CreateIngressoInvalidoTitle_motivo}" />
                        <p:outputLabel value="#{bundle.CreateIngressoInvalidoLabel_ingressoVendido}" for="ingressoVendido" />
                        <p:selectOneMenu id="ingressoVendido" value="#{ingressoInvalidoController.selected.ingressoVendido}" required="true" requiredMessage="#{bundle.EditIngressoInvalidoRequiredMessage_ingressoVendido}">
                            <f:selectItems value="#{ingressoVendidoController.itemsAvailableSelectOne}"
                                           var="ingressoVendidoItem"
                                           itemValue="#{ingressoVendidoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ingressoInvalidoController.create}" value="#{bundle.Save}" update="display,:IngressoInvalidoListForm:datalist,:growl" oncomplete="handleSubmit(args,'IngressoInvalidoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('IngressoInvalidoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
