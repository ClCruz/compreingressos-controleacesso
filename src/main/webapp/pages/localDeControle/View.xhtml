<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalDeControleViewDlg" widgetVar="LocalDeControleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLocalDeControleTitle}">
            <h:form id="LocalDeControleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localDeControleController.selected != null}">
                        <h:outputText value="#{bundle.ViewLocalDeControleLabel_codigo}"/>
                        <h:outputText value="#{localDeControleController.selected.codigo}" title="#{bundle.ViewLocalDeControleTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewLocalDeControleLabel_dataHoraAtualizacao}"/>
                        <h:outputText value="#{localDeControleController.selected.dataHoraAtualizacao}" title="#{bundle.ViewLocalDeControleTitle_dataHoraAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLocalDeControleLabel_nome}"/>
                        <h:outputText value="#{localDeControleController.selected.nome}" title="#{bundle.ViewLocalDeControleTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewLocalDeControleLabel_ativo}"/>
                        	<h:outputText value="Ativo" rendered="#{localDeControleController.selected.ativo eq true}"/>
                            <h:outputText value="Inativo" rendered="#{localDeControleController.selected.ativo eq false}"/>
                        <h:outputText value="#{bundle.ViewLocalDeControleLabel_endereco}"/>
                        <h:outputText value="#{localDeControleController.selected.endereco}" title="#{bundle.ViewLocalDeControleTitle_endereco}"/>
                        <h:outputText value="#{bundle.ViewLocalDeControleLabel_numeroEndereco}"/>
                        <h:outputText value="#{localDeControleController.selected.numeroEndereco}" title="#{bundle.ViewLocalDeControleTitle_numeroEndereco}"/>
                        <h:outputText value="#{bundle.ViewLocalDeControleLabel_bairro}"/>
                        <h:outputText value="#{localDeControleController.selected.bairro}" title="#{bundle.ViewLocalDeControleTitle_bairro}"/>
                        <h:outputText value="#{bundle.ViewLocalDeControleLabel_complemento}"/>
                        <h:outputText value="#{localDeControleController.selected.complemento}" title="#{bundle.ViewLocalDeControleTitle_complemento}"/>
                        <h:outputText value="#{bundle.ViewLocalDeControleLabel_contratante}"/>
                        <h:outputText value="#{localDeControleController.selected.contratante}" title="#{bundle.ViewLocalDeControleTitle_contratante}"/>
                        <h:outputText value="#{bundle.ViewLocalDeControleLabel_municipio}"/>
                        <h:outputText value="#{localDeControleController.selected.municipio.nome}" title="#{bundle.ViewLocalDeControleTitle_municipio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('LocalDeControleViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
