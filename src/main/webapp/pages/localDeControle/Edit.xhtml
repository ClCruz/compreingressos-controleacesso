<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalDeControleEditDlg" widgetVar="LocalDeControleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLocalDeControleTitle}">
            <h:form id="LocalDeControleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localDeControleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLocalDeControleLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{localDeControleController.selected.nome}" title="#{bundle.EditLocalDeControleTitle_nome}" required="true" requiredMessage="#{bundle.EditLocalDeControleRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditLocalDeControleLabel_ativo}" for="ativo" />
                        <p:selectOneMenu id="ativo" value="#{localDeControleController.selected.ativo}" required="true" requiredMessage="#{bundle.EditLocalDeControleRequiredMessage_ativo}">
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLocalDeControleLabel_endereco}" for="endereco" />
                        <p:inputText id="endereco" value="#{localDeControleController.selected.endereco}" title="#{bundle.EditLocalDeControleTitle_endereco}" required="true" />
                        <p:outputLabel value="#{bundle.EditLocalDeControleLabel_numeroEndereco}" for="numeroEndereco" />
                        <p:inputText id="numeroEndereco" value="#{localDeControleController.selected.numeroEndereco}" title="#{bundle.EditLocalDeControleTitle_numeroEndereco}" required="true" />
                        <p:outputLabel value="#{bundle.EditLocalDeControleLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{localDeControleController.selected.bairro}" title="#{bundle.EditLocalDeControleTitle_bairro}" required="true" />
                        <p:outputLabel value="#{bundle.EditLocalDeControleLabel_complemento}" for="complemento" />
                        <p:inputText id="complemento" value="#{localDeControleController.selected.complemento}" title="#{bundle.EditLocalDeControleTitle_complemento}" required="true" requiredMessage="#{bundle.EditLocalDeControleRequiredMessage_complemento}"/>
                        <p:outputLabel value="#{bundle.EditLocalDeControleLabel_contratante}" for="contratante" />
                        <p:selectOneMenu id="contratante" value="#{localDeControleController.selected.contratante}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{contratanteController.itemsAvailableSelectOne}"
                                           var="contratanteItem"
                                           itemValue="#{contratanteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLocalDeControleLabel_municipio}" for="municipio" />
                        <p:selectOneMenu id="municipio" value="#{localDeControleController.selected.municipio}" required="true">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"
                                           var="municipioItem"
                                           itemValue="#{municipioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localDeControleController.update}" value="#{bundle.Save}" update="display,:LocalDeControleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LocalDeControleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('LocalDeControleEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
