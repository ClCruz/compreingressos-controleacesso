<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect TexAlCenter">           
                    <h:form id="IngressoVendidoListForm">
                        <p:dataTable id="datalist" value="#{ingressoVendidoController.items}" var="item"
                                     selectionMode="single" selection="#{ingressoVendidoController.selected}"
                                     paginator="true"
                                     rowKey="#{item.codigo}"
                                     rows="10"
                                     emptyMessage="#{bundle.ListIngressoVendidoEmpty}"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     widgetVar="ingressoVendidoTable"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <f:facet name="header">
                                #{bundle.ListIngressoVendidoTitle}
                            </f:facet>

                            <p:column headerText="#{bundle.ListIngressoVendidoTitle_ingressoVendido}" filterBy="#{item.ingressoVendido}" filterMatchMode="contains" sortBy="#{item.ingressoVendido}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListIngressoVendidoTitle_ingressoVendido}"/>
                                </f:facet>
                                <h:outputText value="#{item.ingressoVendido}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListIngressoVendidoTitle_qtPassagens}" filterBy="#{item.qtPassagens}" filterMatchMode="contains" sortBy="#{item.qtPassagens}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListIngressoVendidoTitle_qtPassagens}"/>
                                </f:facet>
                                <h:outputText value="#{item.qtPassagens}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListIngressoVendidoTitle_ingressoInvalido}" filterBy="#{item.ingressoInvalido}" filterMatchMode="contains" sortBy="#{item.ingressoInvalido}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListIngressoVendidoTitle_ingressoInvalido}"/>
                                </f:facet>
                                <h:outputText value="#{item.ingressoInvalido}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListIngressoVendidoTitle_apresentacao}" filterBy="#{item.apresentacao}" filterMatchMode="contains" sortBy="#{item.apresentacao}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListIngressoVendidoTitle_apresentacao}"/>
                                </f:facet>
                                <h:outputText value="#{item.apresentacao}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListIngressoVendidoTitle_setor}" filterBy="#{item.setor}" filterMatchMode="contains" sortBy="#{item.setor}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListIngressoVendidoTitle_setor}"/>
                                </f:facet>
                                <h:outputText value="#{item.setor}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ingressoVendidoController.prepareCreate}" update=":IngressoVendidoCreateForm" oncomplete="PF('IngressoVendidoCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":IngressoVendidoViewForm" oncomplete="PF('IngressoVendidoViewDialog').show()" disabled="#{empty ingressoVendidoController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":IngressoVendidoEditForm" oncomplete="PF('IngressoVendidoEditDialog').show()" disabled="#{empty ingressoVendidoController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ingressoVendidoController.destroy}" update=":growl,datalist" disabled="#{empty ingressoVendidoController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>

                    <ui:include src="Create.xhtml"/>
                    <ui:include src="Edit.xhtml"/>
                    <ui:include src="View.xhtml"/>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
