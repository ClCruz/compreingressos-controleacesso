<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoricoStatusCatracaViewDlg" widgetVar="HistoricoStatusCatracaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHistoricoStatusCatracaTitle}">
            <h:form id="HistoricoStatusCatracaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historicoStatusCatracaController.selected != null}">
                        <h:outputText value="#{bundle.ViewHistoricoStatusCatracaLabel_codigo}"/>
                        <h:outputText value="#{historicoStatusCatracaController.selected.codigo}" title="#{bundle.ViewHistoricoStatusCatracaTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewHistoricoStatusCatracaLabel_dataHora}"/>
                        <h:outputText value="#{historicoStatusCatracaController.selected.dataHora}" title="#{bundle.ViewHistoricoStatusCatracaTitle_dataHora}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHistoricoStatusCatracaLabel_status}"/>
                        	 	<h:outputText value="Aberta" rendered="#{historicoStatusCatracaController.selected.status == 'A'}"/>
                                <h:outputText value="Fechada" rendered="#{historicoStatusCatracaController.selected.status == 'F'}"/>
                                <h:outputText value="Liberada para saída" rendered="#{historicoStatusCatracaController.selected.status == 'S'}"/>
                                <h:outputText value="Pânico" rendered="#{historicoStatusCatracaController.selected.status == 'P'}"/>
                        <h:outputText value="#{bundle.ViewHistoricoStatusCatracaLabel_catraca}"/>
                        <h:outputText value="#{historicoStatusCatracaController.selected.catraca.codigoCatraca}" title="#{bundle.ViewHistoricoStatusCatracaTitle_catraca}"/>
                        <h:outputText value="#{bundle.ViewHistoricoStatusCatracaLabel_contratante}"/>
                        <h:outputText value="#{historicoStatusCatracaController.selected.contratante.nome}" title="#{bundle.ViewHistoricoStatusCatracaTitle_contratante}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('HistoricoStatusCatracaViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
