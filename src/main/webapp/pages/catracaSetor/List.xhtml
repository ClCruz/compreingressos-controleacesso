<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect TexAlCenter">           
                    <h:form id="CatracaSetorListForm">
                        <p:dataTable id="datalist" value="#{catracaSetorController.items}" var="item"
                                     selectionMode="single" selection="#{catracaSetorController.selected}"
                                     paginator="true"
                                     rowKey="#{item.codigo}"
                                     rows="10"
                                     emptyMessage="#{bundle.ListCatracaSetorEmpty}"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     widgetVar="catracaSetorTable"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <f:facet name="header">
                                #{bundle.ListCatracaSetorTitle}
                            </f:facet>

                            <p:column headerText="#{bundle.ListCatracaSetorTitle_catraca}" filterBy="#{item.catraca}" filterMatchMode="contains" sortBy="#{item.catraca}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCatracaSetorTitle_catraca}"/>
                                </f:facet>
                                <h:outputText value="#{item.catraca}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListCatracaSetorTitle_setor}" filterBy="#{item.setor}" filterMatchMode="contains" sortBy="#{item.setor}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCatracaSetorTitle_setor}"/>
                                </f:facet>
                                <h:outputText value="#{item.setor}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{catracaSetorController.prepareCreate}" update=":CatracaSetorCreateForm" oncomplete="PF('CatracaSetorCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CatracaSetorViewForm" oncomplete="PF('CatracaSetorViewDialog').show()" disabled="#{empty catracaSetorController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CatracaSetorEditForm" oncomplete="PF('CatracaSetorEditDialog').show()" disabled="#{empty catracaSetorController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{catracaSetorController.destroy}" update=":growl,datalist" disabled="#{empty catracaSetorController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>

                    <ui:include src="Create.xhtml"/>
                    <ui:include src="Edit.xhtml"/>
                    <ui:include src="View.xhtml"/>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
