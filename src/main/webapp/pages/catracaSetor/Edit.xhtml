<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatracaSetorEditDlg" widgetVar="CatracaSetorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCatracaSetorTitle}">
            <h:form id="CatracaSetorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catracaSetorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCatracaSetorLabel_catraca}" for="catraca" />
                        <p:selectOneMenu id="catraca" value="#{catracaSetorController.selected.catraca}" required="true" requiredMessage="#{bundle.EditCatracaSetorRequiredMessage_catraca}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{catracaController.itemsAvailableSelectOne}"
                                           var="catracaItem"
                                           itemValue="#{catracaItem.codigoCatraca}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCatracaSetorLabel_setor}" for="setor" />
                        <p:selectOneMenu id="setor" value="#{catracaSetorController.selected.setor}" required="true" requiredMessage="#{bundle.EditCatracaSetorRequiredMessage_setor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{setorController.itemsAvailableSelectOne}"
                                           var="setorItem"
                                           itemValue="#{setorItem.descricaoSetor}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catracaSetorController.update}" value="#{bundle.Save}" update="display,:CatracaSetorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CatracaSetorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('CatracaSetorEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
