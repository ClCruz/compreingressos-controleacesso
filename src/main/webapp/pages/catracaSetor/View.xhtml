<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatracaSetorViewDlg" widgetVar="CatracaSetorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatracaSetorTitle}">
            <h:form id="CatracaSetorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catracaSetorController.selected != null}">
                        <h:outputText value="#{bundle.ViewCatracaSetorLabel_codigo}"/>
                        <h:outputText value="#{catracaSetorController.selected.codigo}" title="#{bundle.ViewCatracaSetorTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewCatracaSetorLabel_dataAtualizacao}"/>
                        <h:outputText value="#{catracaSetorController.selected.dataAtualizacao}" title="#{bundle.ViewCatracaSetorTitle_dataAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCatracaSetorLabel_catraca}"/>
                        <h:outputText value="#{catracaSetorController.selected.catraca.codigoCatraca}" title="#{bundle.ViewCatracaSetorTitle_catraca}"/>
                        <h:outputText value="#{bundle.ViewCatracaSetorLabel_setor}"/>
                        <h:outputText value="#{catracaSetorController.selected.setor.descricaoSetor}" title="#{bundle.ViewCatracaSetorTitle_setor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CatracaSetorViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
