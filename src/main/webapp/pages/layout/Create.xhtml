<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LayoutCreateDlg" widgetVar="LayoutCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLayoutTitle}">
            <h:form id="LayoutCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{layoutController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLayoutLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{layoutController.selected.nome}" title="#{bundle.CreateLayoutTitle_nome}" required="true" requiredMessage="#{bundle.CreateLayoutRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreateLayoutLabel_ativo}" for="ativo" />
                        <p:selectOneMenu id="ativo" value="#{layoutController.selected.ativo}" required="true" requiredMessage="#{bundle.EditLayoutRequiredMessage_ativo}">
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLayoutLabel_imagem}" for="imagem" />
                        <p:fileUpload id="imagem" fileUploadListener="#{layoutController.upload}" mode="advanced"  />
                        <p:outputLabel value="#{bundle.CreateLayoutLabel_localDeControle}" for="localDeControle" />
                        <p:selectOneMenu id="localDeControle" value="#{layoutController.selected.localDeControle}" required="true" requiredMessage="#{bundle.EditLayoutRequiredMessage_localDeControle}">
                            <f:selectItems value="#{localDeControleController.itemsAvailableSelectOne}"
                                           var="localDeControleItem"
                                           itemValue="#{localDeControleItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{layoutController.create}" value="#{bundle.Save}" update="display,:LayoutListForm:datalist,:growl" oncomplete="handleSubmit(args,'LayoutCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('LayoutCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
