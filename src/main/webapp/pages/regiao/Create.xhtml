<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegiaoCreateDlg" widgetVar="RegiaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRegiaoTitle}">
            <h:form id="RegiaoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regiaoController.selected != null}">
                         <p:outputLabel value="#{bundle.CreateRegiaoLabel_descricaoRegiao}" for="descricaoRegiao" />
                        <p:inputText id="descricaoRegiao" value="#{regiaoController.selected.descricaoRegiao}" title="#{bundle.CreateRegiaoTitle_descricaoRegiao}" required="true" requiredMessage="#{bundle.CreateRegiaoRequiredMessage_descricaoRegiao}"/>
                        <p:outputLabel value="#{bundle.CreateRegiaoLabel_pais}" for="pais" />
                        <p:selectOneMenu id="pais" value="#{regiaoController.selected.pais}" >
                            <f:selectItems value="#{paisController.itemsAvailableSelectOne}"
                                           var="paisItem"
                                           itemValue="#{paisItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regiaoController.create}" value="#{bundle.Save}" update="display,:RegiaoListForm:datalist,:growl" oncomplete="handleSubmit(args,'RegiaoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('RegiaoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
