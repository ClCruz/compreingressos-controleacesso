<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegiaoViewDlg" widgetVar="RegiaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegiaoTitle}">
            <h:form id="RegiaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regiaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegiaoLabel_codigo}"/>
                        <h:outputText value="#{regiaoController.selected.codigo}" title="#{bundle.ViewRegiaoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewRegiaoLabel_dataHoraAtualizacao}"/>
                        <h:outputText value="#{regiaoController.selected.dataHoraAtualizacao}" title="#{bundle.ViewRegiaoTitle_dataHoraAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRegiaoLabel_descricaoRegiao}"/>
                        <h:outputText value="#{regiaoController.selected.descricaoRegiao}" title="#{bundle.ViewRegiaoTitle_descricaoRegiao}"/>
                        
                        <h:outputText value="#{bundle.ViewRegiaoLabel_pais}"/>
                        <h:outputText value="#{regiaoController.selected.pais}" title="#{bundle.ViewRegiaoTitle_pais}"/>
                        <h:outputText value="#{bundle.ViewRegiaoLabel_usuario}"/>
                        <h:outputText value="#{regiaoController.selected.usuario}" title="#{bundle.ViewRegiaoTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('RegiaoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
