<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_codigo}"/>
                        <h:outputText value="#{usuarioController.selected.codigo}" title="#{bundle.ViewUsuarioTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_dataHoraAtualizacao}"/>
                        <h:outputText value="#{usuarioController.selected.dataHoraAtualizacao}" title="#{bundle.ViewUsuarioTitle_dataHoraAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nome}"/>
                        <h:outputText value="#{usuarioController.selected.nome}" title="#{bundle.ViewUsuarioTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_sobrenome}"/>
                        <h:outputText value="#{usuarioController.selected.sobrenome}" title="#{bundle.ViewUsuarioTitle_sobrenome}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_cpf}"/>
                        <h:outputText value="#{usuarioController.selected.cpf}" title="#{bundle.ViewUsuarioTitle_cpf}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_cep}"/>
                        <h:outputText value="#{usuarioController.selected.cep}" title="#{bundle.ViewUsuarioTitle_cep}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                        <h:outputText value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_endereco}"/>
                        <h:outputText value="#{usuarioController.selected.endereco}" title="#{bundle.ViewUsuarioTitle_endereco}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_numeroEndereco}"/>
                        <h:outputText value="#{usuarioController.selected.numeroEndereco}" title="#{bundle.ViewUsuarioTitle_numeroEndereco}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_complementoEndereco}"/>
                        <h:outputText value="#{usuarioController.selected.complementoEndereco}" title="#{bundle.ViewUsuarioTitle_complementoEndereco}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_bairro}"/>
                        <h:outputText value="#{usuarioController.selected.bairro}" title="#{bundle.ViewUsuarioTitle_bairro}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_municipio}"/>
                        <h:outputText value="#{usuarioController.selected.municipio}" title="#{bundle.ViewUsuarioTitle_municipio}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_telefone}"/>
                        <h:outputText value="#{usuarioController.selected.telefone}" title="#{bundle.ViewUsuarioTitle_telefone}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_telefone2}"/>
                        <h:outputText value="#{usuarioController.selected.telefone2}" title="#{bundle.ViewUsuarioTitle_telefone2}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_senha}"/>
                        <h:outputText value="#{usuarioController.selected.senha}" title="#{bundle.ViewUsuarioTitle_senha}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_ativo}"/>
                        <p:selectBooleanCheckbox value="#{usuarioController.selected.ativo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_foto}"/>
                        <o:graphicImage value="#{usuarioController.imagem}" width="174" dataURI="true" />
                        <h:outputText value="#{bundle.ViewUsuarioLabel_tipoUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.tipoUsuario.descricaoTipoUsuario}" title="#{bundle.ViewUsuarioTitle_tipoUsuario}"/>
                    </p:panelGrid>
                    <p:panelGrid>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_observacao}"/>
                        <h:outputText value="#{usuarioController.selected.observacao}" title="#{bundle.ViewUsuarioTitle_observacao}" style="width:500px"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('UsuarioViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
