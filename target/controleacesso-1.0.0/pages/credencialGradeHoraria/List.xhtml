<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect TexAlCenter">           
                    <h:form id="CredencialGradeHorariaListForm">
                        <p:dataTable id="datalist" value="#{credencialGradeHorariaController.items}" var="item"
                                     selectionMode="single" selection="#{credencialGradeHorariaController.selected}"
                                     paginator="true"
                                     rowKey="#{item.codigo}"
                                     rows="10"
                                     emptyMessage="#{bundle.ListCredencialGradeHorariaEmpty}"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     widgetVar="credencialGradeHorariaTable"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <f:facet name="header">
                                #{bundle.ListCredencialGradeHorariaTitle}
                            </f:facet>

                            <p:column headerText="#{bundle.ListCredencialGradeHorariaTitle_gradeHoraria}" filterBy="#{item.gradeHoraria}" filterMatchMode="contains" sortBy="#{item.gradeHoraria}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCredencialGradeHorariaTitle_gradeHoraria}"/>
                                </f:facet>
                                <h:outputText value="#{item.gradeHoraria}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListCredencialGradeHorariaTitle_tipoCredencial}" filterBy="#{item.tipoCredencial}" filterMatchMode="contains" sortBy="#{item.tipoCredencial}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCredencialGradeHorariaTitle_tipoCredencial}"/>
                                </f:facet>
                                <h:outputText value="#{item.tipoCredencial}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{credencialGradeHorariaController.prepareCreate}" update=":CredencialGradeHorariaCreateForm" oncomplete="PF('CredencialGradeHorariaCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CredencialGradeHorariaViewForm" oncomplete="PF('CredencialGradeHorariaViewDialog').show()" disabled="#{empty credencialGradeHorariaController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CredencialGradeHorariaEditForm" oncomplete="PF('CredencialGradeHorariaEditDialog').show()" disabled="#{empty credencialGradeHorariaController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{credencialGradeHorariaController.destroy}" update=":growl,datalist" disabled="#{empty credencialGradeHorariaController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>

                    <ui:include src="Create.xhtml"/>
                    <ui:include src="Edit.xhtml"/>
                    <ui:include src="View.xhtml"/>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
