<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SetorCredencialCreateDlg" widgetVar="SetorCredencialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSetorCredencialTitle}">
            <h:form id="SetorCredencialCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{setorCredencialController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSetorCredencialLabel_ativo}" for="ativo" />
                        <p:selectOneMenu id="ativo" value="#{setorCredencialController.selected.ativo}" required="true" requiredMessage="#{bundle.EditSetorCredencialRequiredMessage_ativo}">
                            <f:selectItem itemLabel="Ativo" itemValue="true" />
                            <f:selectItem itemLabel="Inativo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSetorCredencialLabel_setor}" for="setor" />
                        <p:selectOneMenu id="setor" value="#{setorCredencialController.selected.setor}" >
                            <f:selectItems value="#{setorController.itemsAvailableSelectOne}"
                                           var="setorItem"
                                           itemValue="#{setorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSetorCredencialLabel_tipoCredencial}" for="tipoCredencial" />
                        <p:selectOneMenu id="tipoCredencial" value="#{setorCredencialController.selected.tipoCredencial}" >
                            <f:selectItems value="#{tipoCredencialController.itemsAvailableSelectOne}"
                                           var="tipoCredencialItem"
                                           itemValue="#{tipoCredencialItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{setorCredencialController.create}" value="#{bundle.Save}" update="display,:SetorCredencialListForm:datalist,:growl" oncomplete="handleSubmit(args,'SetorCredencialCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('SetorCredencialCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
