<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoUsuarioViewDlg" widgetVar="TipoUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoUsuarioTitle}">
            <h:form id="TipoUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoUsuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoUsuarioLabel_codigo}"/>
                        <h:outputText value="#{tipoUsuarioController.selected.codigo}" title="#{bundle.ViewTipoUsuarioTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewTipoUsuarioLabel_dataHoraAtualizacao}"/>
                        <h:outputText value="#{tipoUsuarioController.selected.dataHoraAtualizacao}" title="#{bundle.ViewTipoUsuarioTitle_dataHoraAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTipoUsuarioLabel_descricaoTipoUsuario}"/>
                        <h:outputText value="#{tipoUsuarioController.selected.descricaoTipoUsuario}" title="#{bundle.ViewTipoUsuarioTitle_descricaoTipoUsuario}"/>
                        <h:outputText value="#{bundle.ViewTipoUsuarioLabel_inAdmin}"/>
                        <p:selectBooleanCheckbox value="#{tipoUsuarioController.selected.inAdmin}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTipoUsuarioLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{tipoUsuarioController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoUsuarioViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
