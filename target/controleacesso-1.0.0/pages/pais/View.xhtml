<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisViewDlg" widgetVar="PaisViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaisTitle}">
            <h:form id="PaisViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paisController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaisLabel_codigo}"/>
                        <h:outputText value="#{paisController.selected.codigo}" title="#{bundle.ViewPaisTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewPaisLabel_dataHoraAtualizacao}"/>
                        <h:outputText value="#{paisController.selected.dataHoraAtualizacao}" title="#{bundle.ViewPaisTitle_dataHoraAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPaisLabel_descricaoPais}"/>
                        <h:outputText value="#{paisController.selected.descricaoPais}" title="#{bundle.ViewPaisTitle_descricaoPais}"/>
                        <h:outputText value="#{bundle.ViewPaisLabel_usuario}"/>
                        <h:outputText value="#{paisController.selected.usuario}" title="#{bundle.ViewPaisTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('PaisViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
