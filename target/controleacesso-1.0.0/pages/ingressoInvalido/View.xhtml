<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngressoInvalidoViewDlg" widgetVar="IngressoInvalidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIngressoInvalidoTitle}">
            <h:form id="IngressoInvalidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingressoInvalidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewIngressoInvalidoLabel_dataHoraAtualizacao}"/>
                        <h:outputText value="#{ingressoInvalidoController.selected.dataHoraAtualizacao}" title="#{bundle.ViewIngressoInvalidoTitle_dataHoraAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewIngressoInvalidoLabel_ingressoVendido}"/>
                        <h:outputText value="#{ingressoInvalidoController.selected.ingressoVendido}" title="#{bundle.ViewIngressoInvalidoTitle_ingressoVendido}"/>
                        <h:outputText value="#{bundle.ViewIngressoInvalidoLabel_motivo}"/>
                        <h:outputText value="#{ingressoInvalidoController.selected.motivo}" title="#{bundle.ViewIngressoInvalidoTitle_motivo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('IngressoInvalidoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
