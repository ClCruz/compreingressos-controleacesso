<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngressoVendidoViewDlg" widgetVar="IngressoVendidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIngressoVendidoTitle}">
            <h:form id="IngressoVendidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingressoVendidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewIngressoVendidoLabel_codigo}"/>
                        <h:outputText value="#{ingressoVendidoController.selected.codigo}" title="#{bundle.ViewIngressoVendidoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewIngressoVendidoLabel_dataHoraAtualizacao}"/>
                        <h:outputText value="#{ingressoVendidoController.selected.dataHoraAtualizacao}" title="#{bundle.ViewIngressoVendidoTitle_dataHoraAtualizacao}">
                            <f:convertDateTime pattern="#{bundle.formatDate}" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewIngressoVendidoLabel_ingressoVendido}"/>
                        <h:outputText value="#{ingressoVendidoController.selected.ingressoVendido}" title="#{bundle.ViewIngressoVendidoTitle_ingressoVendido}"/>
                        <h:outputText value="#{bundle.ViewIngressoVendidoLabel_qtPassagens}"/>
                        <h:outputText value="#{ingressoVendidoController.selected.qtPassagens}" title="#{bundle.ViewIngressoVendidoTitle_qtPassagens}"/>
                        <h:outputText value="#{bundle.ViewIngressoVendidoLabel_ingressoInvalido}"/>
                        <h:outputText value="#{ingressoVendidoController.selected.ingressoInvalido}" title="#{bundle.ViewIngressoVendidoTitle_ingressoInvalido}"/>
                        <h:outputText value="#{bundle.ViewIngressoVendidoLabel_apresentacao}"/>
                        <h:outputText value="#{ingressoVendidoController.selected.apresentacao}" title="#{bundle.ViewIngressoVendidoTitle_apresentacao}"/>
                        <h:outputText value="#{bundle.ViewIngressoVendidoLabel_setor}"/>
                        <h:outputText value="#{ingressoVendidoController.selected.setor}" title="#{bundle.ViewIngressoVendidoTitle_setor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('IngressoVendidoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
