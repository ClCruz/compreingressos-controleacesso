<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoUsuarioProgramaEditDlg" widgetVar="TipoUsuarioProgramaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoUsuarioProgramaTitle}">
            <h:form id="TipoUsuarioProgramaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoUsuarioProgramaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoUsuarioProgramaLabel_programa}" for="programa" />
                        <p:selectOneMenu id="programa" value="#{tipoUsuarioProgramaController.selected.programa}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{programaController.itemsAvailableSelectOne}"
                                           var="programaItem"
                                           itemValue="#{programaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTipoUsuarioProgramaLabel_tipoUsuario}" for="tipoUsuario" />
                        <p:selectOneMenu id="tipoUsuario" value="#{tipoUsuarioProgramaController.selected.tipoUsuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoUsuarioController.itemsAvailableSelectOne}"
                                           var="tipoUsuarioItem"
                                           itemValue="#{tipoUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoUsuarioProgramaController.update}" value="#{bundle.Save}" update="display,:TipoUsuarioProgramaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoUsuarioProgramaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TipoUsuarioProgramaEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
