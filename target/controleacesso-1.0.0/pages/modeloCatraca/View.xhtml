<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeloCatracaViewDlg" widgetVar="ModeloCatracaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewModeloCatracaTitle}">
            <h:form id="ModeloCatracaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeloCatracaController.selected != null}">
                        <h:outputText value="#{bundle.ViewModeloCatracaLabel_codigo}"/>
                        <h:outputText value="#{modeloCatracaController.selected.codigo}" title="#{bundle.ViewModeloCatracaTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewModeloCatracaLabel_descricao}"/>
                        <h:outputText value="#{modeloCatracaController.selected.descricao}" title="#{bundle.ViewModeloCatracaTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewModeloCatracaLabel_ativo}"/>
                        <p:selectBooleanCheckbox value="#{modeloCatracaController.selected.ativo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewModeloCatracaLabel_fabricante}"/>
                        <h:outputText value="#{modeloCatracaController.selected.fabricante}" title="#{bundle.ViewModeloCatracaTitle_fabricante}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ModeloCatracaViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
